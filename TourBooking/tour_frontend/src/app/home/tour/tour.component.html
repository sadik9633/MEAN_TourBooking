<section class="common_section">
<div class="container imh">
    <div class="row">
        <div class="col-lg-12">
            <h1 style="overflow-y:hidden ;">All Tours</h1>
        </div>
    </div>
</div>
</section>

<app-search></app-search>

<section>
    <div class="container mt-5" style="justify-content:center; align-items: center;">
        <div class="row">
            <div class="too col-lg-3 col-md-6 col-sm-12 pb-5" *ngFor="let tours of tours | filter :searchItem : 'city' ">
                <div class="card" style="background: rgb(240, 240, 240); border: none;">
                    <img  routerLink="/home/viewtrip/{{tours.id}}" style="height: 200px;" src={{tours.photo}} alt="">
                    <div class="badge bg-warning text-white position-absolute" style="top: 0.5rem; right: 0.5rem; border-top-left-radius: 0px;
                    border-bottom-right-radius:0px; justify-content: center;">featured</div>
                    <div class="card-body">
                            <a routerLink="/home/viewtrip/{{tours.id}}"><h5 class=" text-center"><strong>{{tours.title}}</strong></h5></a>
                        <div class="text-center">
                            <i class="fa-solid fa-money-check-dollar text-warning"></i> <span> <strong> ${{tours.price}} </strong> /per person</span>
                        </div>
                        <div class="mt-3 text-center" >
                            <h3> <i class="fa-solid fa-location-dot text-warning"></i> {{tours.city}}</h3>
                        </div> 
                    </div>
                        <button class="card-footer bg-warning text-center text-white p-2 fs-6 " routerLink="/home/viewtrip/{{tours.id}}" style="border: none;"><strong>Booking Now</strong></button>
                </div>      
            </div>
        </div>
     </div>
    
</section>
