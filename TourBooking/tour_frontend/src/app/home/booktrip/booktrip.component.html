<div>
    <h1 class="text-center text-white p-2" style="background-color: orange;">Booking Details</h1>
</div>
<div *ngIf="bookingData.length === 0" class="d-flex justify-content-center">
  <img height="300px" src="https://i.postimg.cc/1znrkJmx/ae8ac2fa217d23aadcc913989fcc34a2.png" alt="">
</div>
<div *ngIf="bookingData" class="container w-75 mt-3">
    <div class="row mt-3 mb-5" *ngFor="let i of bookingData">
        <div class="card">
            <div class="row">
              <div class="col-lg-6  p-0">
                <img class="w-100" style="height:300px;" src={{i.photo}} class="" alt="...">
              </div>
              <div class="col-lg-6">
                <div class="card-body">
                   <p class="card-text">Name : {{i.Name}}</p>
                   <p class="card-text">Email : {{i.Email}}</p>
                   <p class="card-text">Total Passangers : {{i.PassangerCount}}</p>
                   <p class="card-text">Date : {{i.Date}}</p>
                   <p class="card-text">Destination : {{i.city}}</p>
                   <p class="card-text">Main Ponit : {{i.title}}</p>
                   <p class="card-text">Description : {{i.desc}}</p>
                <!--  <button class="bg-danger text-center text-white p-2 fs-6" type="button" style="border: none;border-radius: 0.5rem;"><i class="fa-solid fa-trash fa-shake"> </i> Cancel Booking</button>-->
              </div>
            </div>
    </div>
</div>
