<div class="container w-75 card shadow-lg p-3 mb-5 bg-body-tertiary rounded " style="margin-top:40px; border:none;" >
    <div class="row g-0">
      <div class="container text-center col-md-6">
        <img width="400px" src="https://i.postimg.cc/QdXGkTSL/register.png"  class="img-fluid rounded-start" alt="...">
      </div>
      <div class= "col-md-6 bg-warning">
        <div class="card-body bg-warning userdiv">
        <!--    <img class="user" src="https://i.postimg.cc/B6NmxmSk/user.png" alt="">-->
            <h4 class="card-title text-center text-white fs-4 mt-5 overflow-y-hidden" ><strong>Register</strong></h4>
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="container w-75 mt-4">
                <input formControlName="username" name="un" id="ui" type="text" placeholder="Username" class=" form-control">
                <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched">
                  <p class="text-danger">accept only charecters</p>
                  </div>
                <input formControlName="email" name="en" id="ei" type="email" placeholder="Email Id" class="form-control mt-3">
                <span *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched">
                  <p class="text-danger">accept only Email</p>
              </span>
                <input formControlName="password" name="pn" id="pi" type="password" placeholder="password" class="form-control mt-3">
                <span *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched">
                  <p class="text-danger">Must be six characters long</p>
              </span>
                <button type="submit" class="form-control mt-3 bg-dark text-white" >Create Account</button>
                <p class="text-center text-white  mt-3">Already have an Account? <a routerLink="//home/login" class="text-dark"><strong>Login</strong></a></p>
            </form>
        </div>
      </div>
    </div>
  </div>
